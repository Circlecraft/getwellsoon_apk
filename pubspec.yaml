name: getwellsoon_apk
description: A mental health tracking and support application.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.4
  
  # Firebase Integration
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  
  # Social Login
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.2.4
  
  # UI Enhancements
  cupertino_icons: ^1.0.6
  
  # Date Handling
  intl: ^0.20.2
  
  # Charts and Visualizations
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation and analysis
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.5

flutter:
  uses-material-design: true

